<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MoodLens{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS (optional, for better popups) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MoodLens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/analysis">Analysis</a></li>
          <li class="nav-item"><a class="nav-link" href="/trends">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Floating Chatbot Button (Optional) -->
  <button id="chatbot-btn" class="btn btn-primary rounded-circle position-fixed" style="bottom: 30px; right: 30px;">
    ðŸ’¬
  </button>
  <div id="chatbot" class="position-fixed bottom-0 end-0 p-3" style="display: none;">
    <iframe src="https://your-chatbot-url.com" width="300" height="400" class="rounded shadow"></iframe>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chatbot Toggle Script -->
  <script>
    const chatbotBtn = document.getElementById('chatbot-btn');
    const chatbotFrame = document.getElementById('chatbot');
    chatbotBtn.onclick = () => {
      chatbotFrame.style.display = chatbotFrame.style.display === 'none' ? 'block' : 'none';
    };
  </script>
</body>
</html>
